<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise</title>
    <style>
        /* Apply the same color to the link and visited state of all hyperlinks */
        a {
            color: blue;
            text-decoration: none; /* Remove underline */
        }

        /* Add a hover state to hyperlinks */
        a:hover {
            color: red; /* Change color on hover */
        }

        /* Use a descendant selector to select the hyperlinks elements in the navigation list */
        nav a {
            color: black; /* Set color to black */
        }

        /* Remove underline from navigation links */
        nav a:not(:hover) {
            text-decoration: none; /* Remove underline except on hover */
        }

        /* Add a focus state to the input box */
        input:focus {
            background-color: lightyellow; /* Change background color on focus */
            border: 1px solid orange; /* Add border on focus */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <input type="text" placeholder="Type something...">
    <a href="#">Sample Link</a>
</body>
</html>
