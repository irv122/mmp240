<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red H1</title>
    <style>
        /* Element Selector */
        h1 {
            color: red;
        }

        /* Descendant Selector */
        body h1 {
            color: red;
        }

        /* Class Selector */
        .red-heading {
            color: red;
        }

        /* ID Selector */
        #main-heading {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="red-heading" id="main-heading">This is the heading</h1>
</body>
</html>
