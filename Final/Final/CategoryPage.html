<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">CUNY</div>
        <nav>
            <ul>

    <main>

        <section class="program-cards">

        </div>
