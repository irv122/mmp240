<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUNY Design and Animation Programs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">CUNY</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="" alt="Design Programs Banner">
            <button>Learn More</button>
        </section>
        <section class="search">
            <h2>Find Your Program</h2>
            <div class="search-options">
                <div class="search-by-borough">
                    <h3>Search by Borough</h3>
                    <button>Brooklyn</button>
                    <button>Bronx</button>
                    <button>Manhattan</button>
                    <button>Queens</button>
                </div>
                <div class="search-by-discipline">
                    <h3>Search by Discipline</h3>
                    <button>Digital Design</button>
                    <button>Animation</button>
                    <button>Industrial Design</button>
                </div>
                <div class="search-by-degree">
                    <h3>Search by Degree</h3>
                    <button>Associate</button>
                    <button>Bachelor</button>
                </div>
            </div>
        </section>
        <section class="featured-programs">
            <h2>Featured Programs</h2>
            <!-- Program cards will be inserted here -->
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contact Us: info@cuny.edu</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
