<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        .content {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            /* Apply two different backgrounds */
            background: 
                url('ww-cast.jpg') center/cover,
                linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('background2.jpg') center/cover;
            /* The above line applies:
               1. background1.jpg as the first background, centered and covering the div
               2. A semi-transparent black gradient as the second background, creating an overlay effect
               3. background2.jpg as the third background, centered and covering the div */
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to our website!</h1>
        <p>This is a demonstration of applying multiple backgrounds to an element using CSS.</p>
    </div>
</body>
</html>
