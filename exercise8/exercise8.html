<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise 8</title>

    <style>
    /* Add CSS code here */
    /* Existing CSS for horizontal navigation bar */

nav {
    background-color: #333;
    overflow: hidden;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    float: left;
    border-right: 1px solid #fff; /* Add a border between menu items */
}

nav li:last-child {
    border-right: none; /* Remove border from the last menu item */
}

nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Media query for viewports with width 768px and smaller */
@media (max-width: 768px) {
    nav ul {
        display: block; /* Change display to block for vertical arrangement */
        text-align: center; /* Center align the menu items */
    }

    nav li {
        display: block; /* Change display to block for vertical arrangement */
        border-right: none; /* Remove right border */
        border-bottom: solid 1px #fff; /* Add bottom border */
    }

    nav li a {
        padding: 10px 0; /* Adjust padding for vertical layout */
    }

    nav {
        padding: 0; /* Remove padding from nav element */
    }
}

    ul{              /* resetting ul defaults padding and margins */
      padding:0;
      margin:0;
    }

    #wrapper{
      max-width:1200px;
      margin:0 auto;
      font-family: sans-serif;
    }
    nav{
      background-color: #008387;
      padding: 1em;
    }
    nav li {
      display: inline;
      padding:0 2em;
      border-right: solid 1px #fff;
    }

    nav li:last-child{
      border:none;
    }

    nav li a{
      text-decoration: none;
      color: #fff;
    }

    nav li a:hover{
      text-decoration: underline;
    }



    </style>

  </head>
  <body>
    <div id="wrapper">
      <nav>
        <ul>
          <li><a href="#">BMCC</a></li>
          <li><a href="#">BCC</a></li>
          <li><a href="#">QCC</a></li>
          <li><a href="#">Hostos</a></li>
          <li><a href="#">LaGuardia</a></li>
          <li><a href="#">Guttman</a></li>
        </ul>
      </nav>
    </div> <!-- #wrapper -->
  </body>
</html>
