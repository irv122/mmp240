<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    <style>
      #layout {
    display: grid;
    grid-template-rows: auto auto auto; /* Three rows */
    grid-template-columns: 32% 32% 32%; /* Three columns */
}
.one {
    grid-column-start: 1; /* Start from first column */
    grid-column-end: 4; /* End at fourth column */
}
#layout {
    grid-row-gap: 2%; /* Vertical spacing */
    grid-column-gap: 1em; /* Horizontal spacing */
}

    </style>
</head>
<body>
    <div id="layout">
        <div class="one">One</div>
        <div id="two">Two</div>
        <div id="three">Three</div>
        <div id="four">Four</div>
        <div id="five">Five</div>
    </div>
  </body>
</html>
